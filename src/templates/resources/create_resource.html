{% extends "base.html" %}

{% block title %}Add Resource{% endblock %}

{% block content %}
<div class="content-container">
    <h1>Add Resource</h1>
    <form method="post" action="{{ url_for('projects.create_resource', project_id=project_id, task_id=task.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type" required>
                <option value="video">Video</option>
                <option value="article">Article</option>
                <option value="paper">Paper</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Resource</button>
        <a href="{{ url_for('projects.task_detail', project_id=project_id, task_id=task.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
